<!DOCTYPE html>
<html lang="pt-br">
<head>

                <link rel="stylesheet" type="text/css" href="pagina02.css">

                <meta charset="utf-8">
                <title>Formulário</title>


</head>
<body>
                <header>
                               <div class="area-header">
                               <h1>Formulário</h1>

                </div>
                </header>

                               <h2 >Preencha o Formulário  </h2>

                               <br>

                               <fieldset>
                                               <legend>Dados de Login</legend>
                                               <div id="Formulário">

                                                               <form class="esquerda" name="cadastro" action="etapa2.html" method="GET"></form>
                                                               <label for="idnome"><strong>Nome: </strong></label>
                                                               <input id="idnome" type="text" name="nome" required>
                                                               <br><br>
                                                               <label for="idsenha"><strong>Senha: </strong></label>
                                                               <input id="idsenha" type="password" name="senha" required>
                                                               
                                               </div>
                               </fieldset>
                               <br>
                               <br>

                               <form>
                               <fieldset class="grupo">
                                               <h3>Dados Pessoais</h3>
                                               <br>
                                               <div id="Nome">
                                                               
                                                                               <label for="nome"><strong>Nome: </strong></label>
                                                                               <input type="text" name="nome" id="nome" required>
                                                               
                                                               
                                               </div>
                                               <br>
                                               <div id="Sobrenome">
                                                               
                                                                               <label for="sobrenome"><strong>Sobrenome: </strong></label>
                                                                               <input type="text" name="sobrenome" id="sobrenome" required>
                                                               
                                                               
                                               </div>
                                               <br>
                                               <div id="E-mail">
                                                               
                                                                               <label for="e-mail"><strong>E-mail: </strong></label>
                                                                               <input type="text" name="e-mail" id="e-mail" required>
                                                               
                                                               
                                               </div>
                                               <br>
                                               
                                               
                                               <div id="Telefone">
                                                               
                                                                               <label for="telefone"><strong>Número de Telefone: </strong></label>
                                                                               <input type="tel" name="telefone" id="telefone" required>
                                                               
                                                               
                                               </div>
                                               <br>
                                               <div>
                                                               <label for="pais"><strong>Pais </strong></label>
                                                               <select id="pais">
                                                                               <option selected disabled value="">Selecione</option>
                                                                               <option>Brasil</option>
                                                                               <option>Argentina</option>
                                                                               <option>Portugal</option>
                                                                               <option>Estados Unidos</option>
                                                                               <option>França</option>
                                                                               <option>Canadá</option>
                                                                               <option>Outro</option>
                                                               </select>
                                               </div>
                                               <br>
                                               <label for="estado"><strong>Estado: </strong></label>
                                               <select id="estado">
                                                               <option selected disabled value="">Selecione</option>
                                                               <option>Rio de Janeiro</option>
                                                               <option>São Paulo</option>
                                                               <option>Rio Grande do sul</option>
                                                               <option>Minas Gerais</option>
                                                               <option>Mato Grosso</option>
                                                               <option>Santa Catarina</option>
                                                               <option>Outro</option>
                                               </select>
                                               <br>
                                               <br>
                                                               <label for="cidade"><strong>Cidade: </strong></label>
                                                               <select name="cidade" id="cidade">
                                                                               <optgroup label="Rio Grande do Sul">
                                                                               <option selected disabled value="">Selecione</option>
                                                                               <option value="POA">Porto Alegre</option>
                                                                               <option value="GTI">Gravataí</option>
                                                                               <option value="TPC">Tuparaciretã</option>
                                                                               <option value="">Canoas</option>
                                                                               <option>Cachoeirinha</option>
                                                                               <option>Viamão</option>
                                                                               <option>Outro</option>
                                                                               </optgroup>
                                                               </select>
                                               <br>
                                               <br>
                                               <div>
                                                               <label for="formacao"><strong>Formação Acadêmica </strong></label>
                                                               <select name="formacao" id="formacao">
                                                                               <option selected disabled value="">Selecione</option>
                                                                               <option>Ensino Fundamental</option>
                                                                               <option>Ensino Médio incompleto</option>
                                                                               <option>Ensino Médio Completo</option>
                                                                               <option>Ensino Superior incompleto</option>
                                                                               <option>Ensino Superior Completo</option>
                                                               </select>
                                               </div>
                                               <br>

                                               <fieldset class="grupo">
                                                               <legend>Experiência Profissional</legend>
                                                               <br>
                                                               <br>
                                                               <textarea rows="6" style="width: 26em" id="Experiência" name="Experiência"></textarea>
                                                               
                                               </fieldset>


                                               <input id="botoes1"   type="submit" name="btnEnviar">
                                               

                                               <input type="reset"  name="btnResetar">
                                               <br>
                                               <br>
                                               <input type="file" name="arquivo">
                                               <br><br>
                                               
                                               
                                               















                


</body>
</html>
